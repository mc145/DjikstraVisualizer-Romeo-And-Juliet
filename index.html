<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">

    <body>
      
        <div class="navbar-container">
            <h1 id="welcome"> Romeo and Juliet Remix </h1>
            <a id="help-link" href="help.html">Help </a> 
        </div> 

        <div class="character-container"> 
            <h2 id="choose"> Which characters would you like to use? </h2>

            <input type="checkbox" id="juliet" name="juliet" value="Juliet"> 
            <label for="juliet"> Juliet </label><br> 

            <input type="checkbox" id="romeo" name="romeo" value="Romeo"> 
            <label for="romeo"> Romeo </label><br> 

            <input type="checkbox" id="friar" name="friar" value="Friar"> 
            <label for="friar"> Friar Laurence </label><br> 

            <input type="checkbox" id="capulet" name="capulet" value="Capulet"> 
            <label for="capulet"> Capulet </label><br> 

            <input type="checkbox" id="lady-capulet" name="lady-capulet" value="Lady Capulet"> 
            <label for="lady-capulet"> Lady Capulet </label><br> 

            <input type="checkbox" id="montague" name="montague" value="Montague"> 
            <label for="montague"> Montague </label><br> 

            <input type="checkbox" id="lady-montague" name="lady-montague" value="Lady Montague"> 
            <label for="lady-montague"> Lady Montague </label><br> 

            <input type="checkbox" id="benvolio" name="benvolio" value="Benvolio"> 
            <label for="benvolio"> Benvolio </label><br> 

            <input type="checkbox" id="nurse" name="nurse" value="Nurse"> 
            <label for="nurse">Nurse </label><br> 

            <input type="submit" id="submit-characters"> 
            
        </div> 



        <div class="connection-container"> 
            <h2 id="connect">Choose your Connections!</h2> 

            <input type="textbox" id="con1" name="con1" > 
            <label for="con1" id="con1-label"> </label><br> 

            <input type="textbox" id="con2" name="con2" > 
            <label for="con2" id="con2-label"> </label><br> 

            <input type="textbox" id="con3" name="con3" > 
            <label for="con3" id="con3-label"> </label><br> 

            <input type="textbox" id="con4" name="con4" > 
            <label for="con4" id="con4-label"> </label><br> 

            <input type="textbox" id="con5" name="con5" > 
            <label for="con5" id="con5-label"> </label><br> 

            <input type="textbox" id="con6" name="con6" > 
            <label for="con6" id="con6-label"> </label><br> 

            <input type="textbox" id="con7" name="con7" > 
            <label for="con7" id="con7-label"> </label><br> 

            <input type="textbox" id="con8" name="con8" > 
            <label for="con8" id="con8-label"> </label><br> 

            <input type="textbox" id="con9" name="con9"> 
            <label for="con9" id="con9-label"> </label><br> 

            <input type="submit" id="submit-connections"> 

        </div> 

        <div class="explaination-container"> 
            <h3 id="explaination"> The shortest path between Romeo and Juliet is</h3>
        </div>
