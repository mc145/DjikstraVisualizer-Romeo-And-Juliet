<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Eng9 Remix </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css"> 
        
    </head>
    <body>
      
        <div class="navbar-container">
            <h1 id="welcome"> Romeo and Juliet Remix </h1>
        </div> 

        <div class="character-container"> 
            <h2 id="choose"> Which characters would you like to use? </h2>

            <input type="checkbox" id="juliet" name="juliet" value="Juliet"> 
            <label for="juliet"> Juliet </label><br> 

            <input type="checkbox" id="romeo" name="romeo" value="Romeo"> 
            <label for="romeo"> Romeo </label><br> 

            <input type="checkbox" id="friar" name="friar" value="Friar"> 
            <label for="friar"> Friar Laurence </label><br> 

            <input type="checkbox" id="capulet" name="capulet" value="Capulet"> 
            <label for="capulet"> Capulet </label><br> 

            <input type="checkbox" id="lady-capulet" name="lady-capulet" value="Lady Capulet"> 
            <label for="lady-capulet"> Lady Capulet </label><br> 

            <input type="checkbox" id="montague" name="montague" value="Montague"> 
            <label for="montague"> Montague </label><br> 

            <input type="checkbox" id="lady-montague" name="lady-montague" value="Lady Montague"> 
            <label for="lady-montague"> Lady Montague </label><br> 

            <input type="checkbox" id="benvolio" name="benvolio" value="Benvolio"> 
            <label for="benvolio"> Benvolio </label><br> 

            <input type="checkbox" id="nurse" name="nurse" value="Nurse"> 
            <label for="nurse">Nurse </label><br> 

            <input type="submit" id="submit-characters"> 
            
        </div> 
    </body>
</html>
